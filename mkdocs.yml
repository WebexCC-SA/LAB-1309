---
site_name: "LAB-1309: Decoding AI in Webex Contact Center: Best Practices, Pitfalls, and Pro Tips " # This must begin with the session ID, e.g. LABXXX-1234 This is my Cisco Live Lab
site_description: "Decoding AI in Webex Contact Center: Best Practices, Pitfalls, and Pro Tips " # must be same as "site_name"
site_author: Anuj Bhatia, D.K. Singh
copyright: Copyright &copy; 2025 Cisco
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - navigation.footer
    - search.suggest
    - content.code.copy
    - toc.integrate
  custom_dir: docs/overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: template_assets/webexLogo91.png
  favicon: template_assets/webex75.png
extra:
  generator: false
  repo: "https://github.com/WebexCC-SA/LAB-1309.git"
  site_event: test
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - template_assets/js/newLoad.js
  - template_assets/js/setInfo.js
plugins:
  - search
  - with-pdf:
      cover_title: "LAB-1309"
      cover_subtitle: "Decoding AI in Webex Contact Center: Best Practices, Pitfalls, and Pro Tips"
      cover_logo: template_assets/CL25_Cisco_Live_RGB_Midnight_General_Lockup_Horizontal.png
  - glightbox:
      touchNavigation: true
      loop: false
      effect: fade
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
      - custom-skip-class-name
      auto_caption: true
      caption_position: top
markdown_extensions:
  - md_in_html
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - tables
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
      
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Home: index.md
  - Lab:
      - Overview: overview.md
      - Lab 1 - Autonomous AI Agents with Knowledge Bases : Excercise1.md
      - Lab 2 - Build Autonomous Webex AI Agent Actions: Excercise2.md
      - Lab 3 - Create and Test Voice Flows for Webex AI Agents : Excercise3.md
      - Lab 4 - Explore Webex AI Assistant : Excercise4.md
      - Lab 5 - (Bonus) Car Order Actions with Webex AI Agent : Excercise5.md
      - Conclusion: conclusion.md
  - How to use this guide:
      - Setting up and using the tool:
        - Initial Setup: howToUse/initialSetup.md
        - Using the tool after the initial setup: howToUse/postInitial.md
        - Publishing your changes: howToUse/syncChanges.md
      - Styling and Advanced Features:
        - Markdown and Other References: howToUse/references.md
        - Custom Features: howToUse/customFeatures.md
        - Custom Admonitions: howToUse/admonition.md
 
